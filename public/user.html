<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="chatbot.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="NAVBAR.JS" defer></script>
    <script src="footer.js" defer></script>
<script src="userAdd.js" defer></script>
        <script src="chatbot.js" defer></script>
    </head>
<body >
 <div id="navbar-container"></div>
 
 <section id="Registeration-form" class="section-p1">
    <form  id="register-form" method="POST">
      <span>G&G</span>
      <h2>Register Yourself</h2>
      <hr>
<label for="firstName">First Name</label>
<input type="text" id="firstName" name="firstName" placeholder="First Name" required pattern="[A-Za-z]{2,}" title="Only letters, at least 2 characters.">

<label for="lastName">Last Name</label>
<input type="text" id="lastName" name="lastName" placeholder="Last Name" required pattern="[A-Za-z]{2,}" title="Only letters, at least 2 characters.">

<label for="gender">Gender</label>
<select id="gender" name="gender" required>
    <option value="" disabled selected>Select Gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
    <option value="other">Other</option>
</select>

<label for="dateOfBirth">Enter Date of Birth</label>
<input type="date" id="dateOfBirth" name="dateOfBirth" placeholder="Date of Birth" required max="2007-12-31" title="You must be at least 16 years old.">

<label for="email">Email</label>
<input type="email" id="email" name="email" placeholder="Email" required>

<label for="phone">Phone Number</label>
<input type="tel" id="phone" name="phone" placeholder="Phone Number" required pattern="^\+?[0-9]{10,15}$" title="Enter a valid phone number (10-15 digits, optional '+').">

<label for="address">Address</label>
<input type="text" id="address" name="address" placeholder="Address" required>

<label for="city">City</label>
<input type="text" id="city" name="city" placeholder="City" required pattern="[A-Za-z\s]+" title="Only letters and spaces allowed.">

<label for="state">State</label>
<input type="text" id="state" name="state" placeholder="State" required pattern="[A-Za-z\s]+" title="Only letters and spaces allowed.">

<label for="country">Country</label>
<input type="text" id="country" name="country" placeholder="Country" required pattern="[A-Za-z\s]+" title="Only letters and spaces allowed.">

<label for="postalCode">Postal Code</label>
<input type="text" id="postalCode" name="postalCode" placeholder="Postal Code" required pattern="^\d{4,6}$" title="Enter a valid postal code (4-6 digits).">

<label for="password">Password</label>
<input type="password" id="password" name="password" placeholder="Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}" title="Must be at least 8 characters, include uppercase, lowercase, number, and special character.">

<label for="confirmPassword">Confirm Password</label>
<input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>

<div class="terms">
    <label><input type="checkbox" required> I agree to the Terms and Conditions</label>
</div>

      <button class="normal" type="submit">SIGN UP</button>
      <span style="margin-top: 10px;">Already have an account?<a href="login.html">Login</a> Here</span>
    </form>
  </section>
  

 <div id="footer-container"></div>

</body>
</html>

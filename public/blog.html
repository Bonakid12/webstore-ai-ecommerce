<script>// Assuming you have a function to load and parse the XML data
     async function loadBlogs() {
    try {
        const response = await fetch('blog.xml'); // Ensure this file exists at the correct path
        const text = await response.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(text, "application/xml");
        const blogs = xml.getElementsByTagName("blog");

        let blogHTML = '';
        Array.from(blogs).forEach(blog => {
            const title = blog.getElementsByTagName("title")[0].textContent;
            const author = blog.getElementsByTagName("author")[0]?.textContent || "Unknown Author";
            const date = blog.getElementsByTagName("date")[0]?.textContent || "No Date";
            const image = blog.getElementsByTagName("image")[0]?.textContent || "img/default.jpg";
            const content = blog.getElementsByTagName("content")[0]?.textContent || "No Content";
            blogHTML += `
    <div class="blog-box">
        <div class="blog-img">
            <img src="${image}" alt="${title}">
        </div>
        <div class="blog-details">
            <h4>${title}</h4>
            <p>${content.substring(0, 100)}...</p> <!-- Show preview -->
            <a href="singleblogpage.html?id=${blog.getAttribute("id")}">Read More</a>
        </div>
        <h1>${date}</h1>
    </div>
`;

        });

        document.getElementById('blog').innerHTML = blogHTML;
    } catch (error) {
        console.error("Error fetching blog data:", error);
    }
}

// Load blogs when the page loads
document.addEventListener("DOMContentLoaded", loadBlogs);

    </script>
    </body>

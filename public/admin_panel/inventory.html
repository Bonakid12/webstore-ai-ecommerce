<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../admin-chatbot.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/material-icons@1.13.12/iconfont/material-icons.min.css">
    <script src="nav.js" defer></script>
    <script src="../admin-chatbot.js" defer></script>
</head>
<body style="width: 100%;">
   
    <div class="customer_container">
       <div id="navbar-container"></div>
        <main> <div class="cust_right">
        <div class="top">
            <button id="menu-btn">
                <span class="material-icons-sharp">menu</span>
            </button>
            <div class="theme-toggler">
                <span class="material-icons-sharp active">light_mode</span>
                <span class="material-icons-sharp">dark_mode</span>
            </div>
            <div class="profile">
                <div class="info">
                    <p>Hey, <b>Asad</b></p>
                    <small class="text-muted">Admin</small>
                </div>
                <div class="profile-photo">
                    <img src="images/profile-1.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
            <h1>Stock Details</h1>
            <div  style="overflow-x: auto;">
                <table style="display: table;">
                    <thead>
                        <tr>
                            <th>ID</th>
                           <th>P-ID</th>
                            <th>Amount</th>
                            
                            
                            
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Customer rows will be added dynamically here -->
                    </tbody>
                </table>
            </div>
        </main>
      
    </div>

    <script>
      async function fetchInventory() {
        const token = localStorage.getItem("adminToken");
        if (!token) {
            alert("Access denied. Please log in as an admin.");
            window.location.href = "../admin.html"; // Redirect to login page
            return;
        }
    try {
        
        const response = await fetch('/inventory/get-all', {
            method:'GET',headers: {
                Authorization: `Bearer ${token}`,
                'Content-Type': 'application/json'
            }});
        if (!response.ok) {
            throw new Error('Failed to fetch inventory data');
        }
        const stocks = await response.json();
        const tbody = document.querySelector('tbody');
        tbody.innerHTML = '';
        
        stocks.forEach(inventory => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${inventory.inventory_id}</td>
                <td>${inventory.product_id}</td>
                <td>${inventory.stock_quantity}</td>
            `;
            tbody.appendChild(row);
        });
    } catch (error) {
        console.error('Error fetching inventory:', error);
    }
}

        // Fetch customers when the page loads
        window.addEventListener('DOMContentLoaded', fetchInventory);
        document.addEventListener("DOMContentLoaded", () => {
  const token = localStorage.getItem("adminToken");

  if (!token) {
    alert("Access denied. Please log in as an admin.");
    window.location.href = "../admin.html"; // Redirect to login page
  }
});
    </script>
</body>

</html>

<input type="email" name="email" id="email" placeholder="Enter new ADMIN email" required>

<input type="password" name="password" id="password" placeholder="Enter new ADMIN password" required

    <script>
       async function fetchAdmins(){
        const token = localStorage.getItem("adminToken");
        if (!token) {
            alert("Access denied. Please log in as an admin.");
            window.location.href = "../admin.html"; // Redirect to login page
        }
    try{
        const response=await fetch('/ADMIN/get-all', 
            {method:'GET',
            headers:{
                Authorization:`Bearer ${token}`,
                'Content-Type':'application/json'
            }});
        if (!response.ok) {
            throw new Error('failed to fetch admin data');
        }
        const admins=await response.json();
        const tbody=document.querySelector('tbody');

        tbody.innerHTML='';

        admins.forEach(admin=>{
            const row=document.createElement('tr');
            row.innerHTML=`
                <td>${admin.user_id}</td>
                <td>${admin.name}</td>
               
                
            `;
            tbody.appendChild(row);
        });
    } catch (error) {
        console.error('Error fetching products:', error);
    }
 }
 window.addEventListener('DOMContentLoaded',fetchAdmins);
     
document.getElementById('update-admin-form').addEventListener('submit',async (event)=>{
event.preventDefault();
const token = localStorage.getItem("adminToken");
if (!token) {
    alert("Access denied. Please log in as an admin.");
    window.location.href = "../admin.html"; // Redirect to login page
}
const form=event.target;
const formData=new FormData(form);
const data={
    id:formData.get('id'),
    name:formData.get('name'),
    email:formData.get('email'),    
    password:formData.get('password'),
    confirm_password:formData.get('confirm-password'),
    special_word:formData.get('special-word')

};
if (data.password !== data.confirm_password) {
      alert('Passwords do not match');
      return;
    }
try{
    const response=await fetch('/ADMIN/update-admin', {
        method:'POST',
        headers:{
            Authorization:`Bearer ${token}`,
            'Content-Type':'application/json'
        },
        body:JSON.stringify(data)
    });
    if (response.ok) {
        alert('Operation successful');
    }
    if (!response.ok) {
        throw new Error('failed to update admin');
    }
    form.reset();
    fetchAdmins();
} catch (error) {
    console.error('Error updating admin:', error);
}
});
